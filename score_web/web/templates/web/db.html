{% load static %}<!DOCTYPE HTML><html lang="ja><head>    <meta charset="UTF-8">    <title>Score Tag</title>    <link rel="stylesheet" type="text/css"        href="{% static 'web/style.css' %}"  />    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"></head><body><div class="h1"><h1 class="skyblue">{{ score.title }}</h1><a href="{{ url }}/edit/?edit=True&id={{ id }}&edittype=Score"><span class="glyphicon glyphicon-pencil" aria-hidden="true" style="font-size: 20px;"></span></a></div><div class="h2"><h2>メモ</h2><a href="{{ url }}/edit/?edit=Memo&id={{ id }}">   ＋</a><br></div>{% for item in memo %}<br><div class="contents">{{ item.document }}<a href="{{ url }}/edit/?edit=True&id={{ item.id }}&edittype=Memo"><span class="glyphicon glyphicon-pencil" aria-hidden="true" style="font-size: 18px;"></span></a></div><div class="date">{{ item.posteddate }}</div><br>{% endfor %}<div class="h2"><h2>メディア</h2><a href="{{ url }}/edit/?edit=Media&id={{ id }}">   ＋</a><br></div>{% for item in media %}<br><div class="contents"><a class="a" href="{{ item.mediapath }}">{{ item.comment }}</a></div><div class="date">{{ item.uploaddate }}<a href="{{ url }}/edit/?edit=True&id={{ item.id }}&edittype=Media"><span class="glyphicon glyphicon-pencil" aria-hidden="true" style="font-size: 20px;"></span></a></div><br>{% endfor %}<div class="h2"><br><br><a href="{{ url }}/dbdel/?id={{ id }}"><h3>この曲を削除</h3></a><a href="{{ url }}"><span class="glyphicon glyphicon-home" aria-hidden="true" style="font-size: 50px;"></span></a></div></body></html>
