{% load static %}<!DOCTYPE HTML><html lang="ja><head>    <meta charset="UTF-8">    <title>Score Tag</title>    <link rel="stylesheet" type="text/css"        href="{% static 'web/style.css' %}" />     <link rel="icon" type="image/png"         href="{% static 'web/icon/favicon.png' %}">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"></head><body>{% for item in score %}<div class="h2"><h2 class="skyblue">「{{ item.title }}」を削除しますか？<h2><br><br><p>削除した曲は元には戻せません。</p></div><br><form action="{% url 'dbdel' %}" method="post">    {% csrf_token %}    <div class="inputbox">    <input class="dbdelinput" type="submit" name="del_yes" value="はい"><br><br><br>    <input class="dbdelinput" type="submit" name="del_no" value="いいえ">    <input type="hidden" name="id" value="{{ id }}">    </div>    </form>{% endfor %}</body></html>
